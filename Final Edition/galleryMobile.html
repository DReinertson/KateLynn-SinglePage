<!doctype html>
<html>
<head>
  <link rel = 'stylesheet' type = 'text/css' href = './style.css'>
  <link rel ='stylesheet' type = 'text/css' href ='./galleryMobile.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name = 'viewport' content = 'width=device-width, height=device-height, initial-scale =1.0'>
</head>

<body>
  <div class = 'title' id = 'title'>
    <h1>the artist kate</h1>
    <img src = '../images/Arrow.png' alt = 'arrow' >
  </div>

  <div class = 'modal' id = 'myModal'>
    <span class = 'close'>&times;</span>
    <img class = 'modalContent' id = 'img01'>
    <div id = 'caption'></div>
  </div>
  <div class = 'outerContainer'>
    <h2>Photography</h2>
    <div class = 'imageContainer'>
      <div class = 'image'>
        <img src = '../images/emily.jpg' class = 'emily photography' id = 'emily myImg' alt = 'Emily in the Woods'>
      </div>
      <div class = 'image'>
        <img src = '../images/skye.jpg' class = 'skye photography' id = 'skye myImg' alt = 'Senior Photo Skye'>
      </div>
      <div class = 'image'>
        <img src = '../images/sarah.jpg' class = 'sarah photography' id = 'sarah myImg' alt = 'Senior Photo Sarah'>
      </div>
      <div class = 'image'>
        <img src = '../images/violinist.JPG' class = 'violin photography' id = 'violin myImg' alt = 'Violin & Birds'>
      </div>
      <div class = 'image'>
        <img src = '../images/butterfly.JPG' class = 'butterfly photography' id = 'butterfly myImg' alt = 'Framed Butterfly'>
      </div>
      <div class = 'image'>
        <img src = '../images/b&wBand.jpg' class = 'band photography' id = 'band myImg' alt = 'Black&White Band'>
      </div>
      <div class = 'image'>
        <img src = '../images/branch.jpg' class = 'branch photography' id = 'branch myImg' alt = 'Hanging Branch'>
      </div>

    </div>
  </div>

  <div class = 'outerContainer'>
    <h2>Paintings</h2>
    <div class = 'imageContainer'>
      <div class = 'image'>
        <img src = '../images/quotes.jpg' class = 'quotes illustrations painting' id = 'quotes myImg' alt = 'Painting Quotes'>
      </div>
      <div class = 'image'>
        <img src = '../images/autumn.jpg' class = 'autumn illustrations painting' id = 'autumn myImg' alt = 'Autumn'>
      </div>

    </div>
  </div>

  <div class = 'outerContainer'>
    <h2>Illustrations</h2>
    <div class = 'imageContainer'>
      <div class = 'image'>
        <img src = '../images/butJustKnow.jpg' class = 'justKnow illustraition photography' id = 'justKnow myImg' alt = 'But Just Know'>
      </div>
    </div>
  </div>

  <div class = 'footer' id = 'lead-magnet'>
    <div class = 'copyright homePageItem'>
      <p>2019, Kate the artist, All Rights Reserved. Site by <a href = 'https://www.rdesigndev.com'>RDesign.</a></p>
    </div>
  </div>

  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src = './galleryMobile.js'></script>
</body>

</html>
